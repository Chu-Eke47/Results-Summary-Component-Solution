<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="app.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section class="main-contain">
    <div class="centr-box">
      <div class="result-box">
        <div class="your-result">
          <h3 class="heading-top">Your Result</h3>
          <div class="score-box">
            <h1 class="score">76</h1>
            <p class="score-parag">of 100</p>
          </div>
          <h2 class="great">Great</h2>
          <p class="result-parag">
            You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
          <h3 class="heading-top summary-heading">Summary</h3>
          <div class="summary-item reaction">
            <div class="summary-item-left">
              <img class="svgz" src="assets/images/icon-reaction.svg" alt="reaction icon">
              <p class="summary-parag" id="reaction">Reaction</p>
            </div>
            <div class="summary-item-right">
              <p class="summary-parag"> <span class="score-sum">80</span> / 100</p>
            </div>
          </div>

          <div class="summary-item memory">
            <div class="summary-item-left">
              <img class="svgz" src="assets/images/icon-memory.svg" alt="memory icon">
              <p class="summary-parag" id="memory">Memory</p>
            </div>
            <div class="summary-item-right">
              <p class="summary-parag"> <span class="score-sum">92</span> / 100</p>
            </div>
          </div>

          <div class="summary-item verbal">
            <div class="summary-item-left">
              <img class="svgz" src="assets/images/icon-verbal.svg" alt="verbal icon">
              <p class="summary-parag" id="verbal">Verbal</p>
            </div>
            <div class="summary-item-right">
              <p class="summary-parag"><span class="score-sum">61</span> / 100</p>
            </div>
          </div>

          <div class="summary-item visual">
            <div class="summary-item-left">
              <img class="svgz" src="assets/images/icon-visual.svg" alt="visual icon">
              <p class="summary-parag" id="visual">Visual</p>
            </div>
            <div class="summary-item-right">
              <p class="summary-parag"><span class="score-sum">72</span> / 100</p>
            </div>
          </div>
          <a class="btn-str btn" href="#">Continue</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>Â¬
     Coded by <a class="devlp" href="https://www.linkedin.com/in/chukwuma-eke-042366382" target="_blank"> Chuks Eke </a>
  
  </footer>
</body>

</html>
